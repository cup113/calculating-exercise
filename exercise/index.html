    <body>
        <h2>速算练习</h2>
        <div id="progressbar" style="--width: 0">
            <span>第</span>
            <span id="progressnow">0</span>
            <span>题 / 共</span>
            <span id="progressall">1</span>
            <span>题</span>
        </div>
        <div id="property">
            <!--属性-->
            <div class="left">
                <span>已答题目(道)</span>
                <span id="haveAnswer">0</span>
            </div>
            <div class="right">
                <span>已答对题目(道)</span>
                <span id="haveAnswerCorrect">0</span>
            </div>
            <div class="left">
                <span>已用时间(s)</span>
                <span id="haveUseTime">
                    <span>0</span><span>.</span><span>0</span>
                </span>
            </div>
            <div class="right">
                <span>已答(题次)</span>
                <span id="haveAnswerNum">0</span>
            </div>
        </div>
        <div id="qanda">
            <!--回答问题-->
            <p id="question">
                <!--问题-->
                问题：<span id="questionText">请点击“下一题”按钮开始</span>
            </p>
            <p id="answer">
                <!--回答-->
                回答：<input type="text" id="answerText">
            </p>
            <div id="buttons">
                <input type="button" value="下一题 Next →" onclick="next_question();" class>
                <input type="button" value="提交 Submit √" onclick="submit_question();" class="none-display">
            </div>
        </div>
        <div id="tipsResult">
            <!--提示信息-->
            <span class="green" id="tipsText">请点击“下一题”按钮开始</span>
        </div>
